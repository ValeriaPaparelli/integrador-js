<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div id="productos" class="productos">
            <h3>Art√≠culos</h3>
            <button id="mostrar-productos">Mostrar productos</button>
            <br />
        </div>
        <div class="carrito">
            <h3>Carrito de Compra</h3>
            <div class="resumen">
                <span class="cantidad-productos" id="cantidad-productos"></span>
                <span class="total" id="total"></span>
                <button id="verCarrito" class="carrito-visible">Mostrar Carrito</button>
                <button id="ocultarCarrito" class="carrito-visible">Ocultar Carrito</button>
            </div>
            <div class="detalle-carrito" id="detalleCarrito">
                <div id="carrito" class="productos-carrito"></div>
                <div class="acciones">
                    <button id="vaciarCarrito" class="vaciar-carrito">Vaciar Carrito</button>
                    <button id="confirmarCompra" class="confirmar-compra">Confirmar Compra</button>
                </div>
            </div>
        </div>    
    </div>

    <div class="mensaje-compra" id="mensajeCompra">
        <h3>!Gracias por tu compra!</h3>
        <button id="nuevaCompra">Volver a comprar</button>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
